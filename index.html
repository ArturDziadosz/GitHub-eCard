<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub eCard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- section with main form and result box -->
<section class="box">
  <h1 class="box__title">Search for GitHub user</h1>
<!--  main form with input and button -->
  <form id="form">
    <input id="username" type="text" placeholder="Enter username" class="box__input">
    <button class="box__btn">Generate</button>
  </form>
<!--  result box where data are printed-->
  <div id="result" class="box__resume">
  </div>
</section>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
